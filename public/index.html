<script>
document.querySelector('form').addEventListener('submit', function (e) {
  e.preventDefault()
  location.href = '/book/' + getBookId()
})

document.querySelector('button[type="download"]').addEventListener('click', function (e) {
  e.preventDefault()
  location.href = '/book/' + getBookId() + '.db'
})

function getBookId () {
  var f = document.querySelector('form').fieldbook.value.trim()
  if (f.slice(0, 4) === 'http') {
    if (f.indexOf('/books/') === -1) {
      message.innerHTML = 'Wrong URL. We need the URL that looks like <code>https://fieldbook.com/books/{id}</code>.'
      return
    }
    f = f.split('/')[4].split('.')[0]
  }
  return f
}
